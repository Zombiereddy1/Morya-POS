name: Build Morya POS APK

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Cordova
        run: npm install -g cordova

      - name: Create Cordova Project
        run: |
          # Create a new Cordova project
          cordova create morya-app com.morya.pos "Morya POS"
          
          # Add Android platform
          cd morya-app
          cordova platform add android
          
          # Replace config.xml with one that allows navigation (Internet Access)
          echo '<?xml version="1.0" encoding="utf-8"?><widget id="com.morya.pos" version="1.0.0" xmlns="http://www.w3.org/ns/widgets" xmlns:cdv="http://cordova.apache.org/ns/1.0"><name>Morya POS</name><description>Morya Matching Centre POS</description><author email="morya@example.com" href="http://example.com">Morya Team</author><content src="index.html" /><access origin="*" /><allow-intent href="http://*/*" /><allow-intent href="https://*/*" /><allow-intent href="tel:*" /><allow-intent href="sms:*" /><allow-intent href="mailto:*" /><allow-intent href="geo:*" /></widget>' > config.xml

      - name: Inject Your App Code
        run: |
          # 1. Clean the default folder
          rm -rf morya-app/www/*
          
          # 2. Re-create the necessary folders (THIS WAS MISSING)
          mkdir -p morya-app/www/js
          mkdir -p morya-app/www/css
          mkdir -p morya-app/www/img
          
          # 3. Copy your index.html into the app
          cp index.html morya-app/www/
          
          # 4. Create a dummy JS file to satisfy Cordova requirements
          touch morya-app/www/js/index.js

      - name: Build APK (Debug Version)
        run: |
          cd morya-app
          cordova build android --debug
          
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Morya-POS-App
          path: morya-app/platforms/android/app/build/outputs/apk/debug/app-debug.apk
          
