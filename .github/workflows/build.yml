name: Build Morya POS APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Cordova
        run: npm install -g cordova

      - name: Create Cordova Project
        run: |
          cordova create morya-app com.morya.pos "Morya POS"
          cd morya-app
          cordova platform add android
          # Config for Internet Access
          echo '<?xml version="1.0" encoding="utf-8"?><widget id="com.morya.pos" version="1.0.0" xmlns="http://www.w3.org/ns/widgets" xmlns:cdv="http://cordova.apache.org/ns/1.0"><name>Morya POS</name><content src="index.html" /><access origin="*" /><allow-intent href="http://*/*" /><allow-intent href="https://*/*" /><allow-intent href="tel:*" /><allow-intent href="sms:*" /><allow-intent href="whatsapp:*" /></widget>' > config.xml

      - name: Inject Code
        run: |
          rm -rf morya-app/www/*
          mkdir -p morya-app/www/js
          mkdir -p morya-app/www/css
          mkdir -p morya-app/www/img
          cp index.html morya-app/www/
          touch morya-app/www/js/index.js

      - name: Build APK
        run: |
          cd morya-app
          cordova build android --debug
          
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Morya-POS-Pro
          path: morya-app/platforms/android/app/build/outputs/apk/debug/app-debug.apk
          
